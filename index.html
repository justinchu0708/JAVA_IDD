  <body>
    <header>
      <div class="topnav">
        <img class="logo" src="img/freshstartlogo.png" alt="logo">

    <form>
        <fieldset>
          <legend>Price (less than)</legend>
          <label><input type="radio" name="price" value="all" checked> All</label>

          <label><input type="radio" name="price" value="100"> $100</label>
          <label><input type="radio" name="price" value="150"> $150</label>
        </fieldset>
        <fieldset>
          <label for="productCategory">Color:</label>
          <select name="category" id="productCategory">
            <option value="" selected disabled>-- Search by Category --</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
          </select>
        </fieldset>
      </form>
    <main>
        <button id="layout">Flip Layout</button>

          <img class="newarrivals" src="img/newarrivals.png" alt="productphoto" >

      <article id=products class=products></article>
